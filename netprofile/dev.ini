[loggers]
keys = root, netprofile, netprofile_dav, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_netprofile]
level = DEBUG
handlers =
qualname = netprofile

[logger_netprofile_dav]
level = DEBUG
handlers =
qualname = netprofile_core.dav

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

